<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>FDZ Unlocked</title>
  </head>
  <body>

    <div class="container">

    <h1>FDZ Unlocked</h1>

    <p>Entre you wallet address bellow and press the Check button. Information should appear after a short while.</p>

    <p><b>I am not affiliated to the Friendz proyect in any way.</b> I just made this for myself.</p>

    <table class="table">
      <tr>
        <th>Total balance</th>
        <td><span id="balance-total"></td>
      </tr>
      <tr>
        <th>Locked balance</th>
        <td><span id="balance-locked"></td>
      </tr>
      <tr>
        <th>Unlocked balance</th>
        <td><span id="balance-unlocked"></td>
      </tr>
    </table>

    <form>
      <div class="form-group">
        <label for="ethAddress">ETH address</label>
        <input type="text" class="form-control" id="ethAddress" placeholder="Address">
      </div>
      <button id="check-balance" type="button" class="btn btn-primary">Check</button>
    </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/bignumber.min.js"></script> 
    <script src="js/web3.min.js"></script> 
    <script src="js/fdzunlocked.js"></script> 
  </body>
</html>
